<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="Elmancy icon">
  <!-- Background -->
  <rect width="100" height="100" fill="#f9f9f9" />

  <!-- Icon Text -->
  <text x="50%" y="55%" text-anchor="middle" fill="url(#gradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="24">
    E
  </text>

  <!-- Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative Circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gradient)" stroke-width="5" />
</svg>
